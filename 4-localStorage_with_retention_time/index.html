        var nowTime = new Date().getMinutes();

        if(nowTime >= localStorage.timer){
            localStorage.clear();
        }else{
            if(localStorage.slx){
               span.innerHTML = localStorage.slx;
            }
        }
        
        btn.onclick = function(){
            localStorage.setItem('data_key', data_input.value);
            localStorage.setItem('retention_time_key', 
                                    new Date().getMinutes() + Number(retention_time.value));
            span.innerHTML = localStorage.slx;
        }

    </script>
</body>
</html>
